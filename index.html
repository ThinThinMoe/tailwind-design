<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Design</title>
</head>

<body>
    <section class="px-6 py-4">

        <!-- nav -->
        <nav class="lg:flex lg:justify-between">
            <a href="#">
                <img src="images/logo.svg" alt="Laracast Logo" width="165" height="16">
            </a>
            <div class="mt-10 lg:mt-0">
                <a href="#" class="uppercase font-bold justify-items-center lg:mr-4">Home Page</a>
                <a href="#" class="bg-blue-500 rounded rounded-full text-white uppercase px-4 py-2 font-semibold">
                    Subscribe For Updates
                </a>
            </div>
        </nav> <!-- end of nav -->

        <!-- header -->
        <header class="max-w-2xl m-auto text-center mt-10">
            <h1 class="text-3xl font-semibold">Latest <span class="text-blue-400"> Laravel Form Scratch </span> News
            </h1>
            <div class="inline-flex">by Lary Laracore <img src="images/lary-head.svg" alt="lary-avatar" width="30"
                    height="20"></div>
            <p class="mt-20 text-center">Another year. Another update. We're refreshing the popular Laravel series with
                new content.
                I'm going to keep you guys up to speed with what's going on!</p>
            <div class="lg:flex justify-center space-x-3 mt-8">
                <span class="inline-flex items-center relative bg-gray-100 inline-block rounded-xl">
                    <select name="category" id="category"
                        class="bg-transparent pl-3 pr-9 py-2 appearance-none outline-none font-semibold text-sm">
                        <option value="category" disabled selected>Category</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                    </select>
                    <svg class="transform -rotate-90 absolute pointer-events-none" style="right: 12px;" width="22"
                        height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                </span>
                <span class="inline-flex inline-block relative items-center bg-gray-100 rounded-xl">
                    <select class="bg-transparent appearance-none outline-none pr-9 pl-3 py-2 font-semibold text-sm"
                        name="other_filter" id="other_filter">
                        <option value="other_filter" disabled selected>Other Filter</option>
                        <option value="foo">Foo</option>
                        <option value="bar">Bar</option>
                    </select>
                    <svg class="transform -rotate-90 absolute pointer-events-none" style="right: 12px;" width="22"
                        height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                </span>
                <span class="bg-gray-100 rounded-xl w-60 pl-3">
                    <form action="#" method="get">
                        <input class="bg-transparent placeholder-black py-2 w-60 outline-none" type="text" name="search"
                            id="search" placeholder="Find Something?">
                    </form>
                </span>
            </div>
        </header> <!-- end of header -->

        <!-- main -->
        <main>

        </main> <!-- end of main -->

        <!-- footer -->
        <footer>

        </footer> <!-- end of footer -->

    </section>

</body>

</html>
